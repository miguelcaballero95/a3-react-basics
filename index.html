<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck of cards - Miguel Caballero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root" class="bg-success bg-gradient min-vw-100 min-vh-100"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/babel">

        function App() {
            function Deck() {
                return (
                    <div className="col-6 col-md-3 col-lg-12">
                        <p>Deck cards: 52</p>
                        <div className="w-100">
                            <img src="img/red_back.png" className="img-fluid" />
                        </div>
                    </div>
                );
            }

            function Card(props) {
                return (
                    <div className="col-3 col-lg-2 mb-2">
                        <img src={props.src} className="img-fluid" />
                    </div>
                );
            }

            function DealBtn(props) {
                return <button type="button" class="btn btn-primary">Deal {props.number}</button>;
            }

            function WildcardBtn() {
                return <button type="button" class="btn btn-success">Wildcard</button>;
            }

            function TossBtn(props) {
                return <button type="button" class="btn btn-danger">Toss</button>;
            }

            function RegroupBtn() {
                return <button type="button" class="btn btn-info">Regroup</button>;
            }

            function ResetBtn() {
                return <button type="button" class="btn btn-warning">Reset</button>;
            }
            return (
                <div className="container">
                    <div className="row flex-lg-row-reverse p-2">
                        <div className="col-12 col-lg-2">
                            <div class="row">
                                <Deck />
                                <div className="col-6 col-md-9 col-lg-12 d-flex flex-column gap-2 mt-lg-4">
                                    <DealBtn number="5" />
                                    <DealBtn number="7" />
                                    <WildcardBtn />
                                    <TossBtn />
                                    <RegroupBtn />
                                    <ResetBtn />
                                </div>
                            </div>
                        </div>
                        <div className="col-12 col-lg-10 mt-4">
                            <div className="row">
                                <Card src="img/red_back.png" />
                                <Card src="img/red_back.png" />
                                <Card src="img/red_back.png" />
                                <Card src="img/red_back.png" />
                                <Card src="img/red_back.png" />
                            </div>
                        </div>
                    </div>

                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>

</html>
